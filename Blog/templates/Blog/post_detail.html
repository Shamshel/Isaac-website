{% include "header.html" %}
	<div class="container">
		<div class="row">
			<!-- Blog Post Content Column -->
			<div class="col-lg-8">
				<!-- Blog Post -->
				<!-- Title -->
				<h1>{{ post.title }}</h1>
				<!-- Author -->
				<p class="lead">
					by <a>{{ post.author }}</a>
				</p>
				<hr>
				<!-- Date/Time -->
				<p>
					<span class="glyphicon glyphicon-time"></span> Posted on {{ post.published_date }}
				</p>
				<hr>
				{% if post.image %}
				<!-- Preview Image -->
				<img class="img-responsive" src="{{ post.image.url }}" alt="Image not available.">
				<hr>
				{% endif %}
				<!-- Post Content -->
				<p class="lead">{{ post.abstract }}</p>
				<p>{{ post.text|safe }}</p>
				<hr>
				<!-- Blog Comments -->
				<!-- Comments Form -->
				<div class="well">
					<h4>Leave a Comment:</h4>
					<form role="form">
						<div class="form-group">
							<textarea class="form-control" rows="3"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
				<hr>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
	<hr>
	</div>
	<!-- /.container -->
{% include "footer.html" %}
